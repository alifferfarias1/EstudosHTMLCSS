<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir
       passe o mouse sobre os termos para descobrir qual tag deve ser utilizada.
    </p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="Use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag  &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; juntamente com a tag &lt;li&gt;">
            Lista numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">
            lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
