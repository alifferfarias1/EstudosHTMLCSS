<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionamento</title>
</head>
<body>
    <h1>Vamos redimensionar!</h1>
    <p>Aumente e diminua as imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/imagempequena.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/imagemmedia.png"
        type="image/png">
        <img src="imgs/imagemgrande.png" alt="imagem flexivel">
    </picture>
    
</body>
</html>
